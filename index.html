<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple 360 View</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <button
        id="apple360Spin"
        aria-label="Show 3D view for iphone"
        data-textures-path="assets/textures/"
        data-models-path="assets/models/"
        data-svg-path="assets/rotate.svg"
    >
        Open 3D Modal
    </button>

    <!-- <script src="scripts/apple360spin.js" defer></script> -->

    <script>
        $(document).ready(function(){
            console.log("Button is present ==> ", $('#apple360Spin'))
            loadDynamicScript()
        })
        const init3D = new CustomEvent('channel-html:3djs:init');
        window.addEventListener('DOMContentLoaded', () => {
            window.dispatchEvent(init3D);
            console.log(init3D);
        });
        window.addEventListener('3dpv:event', (event) => {
            console.log('e', event.detail);
            }
        )
        function loadDynamicScript(){
            console.log("loading script initiated---------")
            var script = document.createElement('script');
            script.setAttribute('src', 'scripts/apple360spin.js');
            script.setAttribute('async', false);
            script.setAttribute('defer', true)
            document.head.appendChild(script);
            console.log("loading script finished---------")
        }
    </script>
</body>
</html>
